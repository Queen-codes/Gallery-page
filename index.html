<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/devchallenges.png" />

<body>
    <div class="body-wrapper">
        <!--Owner Profile Section-->
        <section class="profile-details">
            <img src="images/profilePhoto.png" alt="">
            <h2 class="profile-name">Rodney Cotton</h2>
            <p class="location">Helsinki, Finland</p>
            <div class="profile-data">
                <div class="data1">1,244 <span class="posts">posts</span></div>
                <div class="data1">2,242 <span>Followers</span></div>
                <div class="data1">1,432 <span>following</span></div>
            </div>
        </section>

        <!--Gallery section-->
        <section class="gallery">
            <img src="images/photo1.png" alt="" class="item-a">
            <img src="images/photo2.png" alt="" class="item-b">
            <img src="images/photo3.png" alt="" class="item-c">
            <img src="images/photo4.png" alt="" class="item-d">
            <img src="images/photo5.png" alt="" class="item-e">
            <img src="images/photo6.png" alt="" class="item-f">

        <p class="attribution"> QueenIslamiat @ DevChallenges.io</p>
